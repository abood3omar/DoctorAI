<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التشخيص الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(110deg, #1e3a8a 0%, #312e81 50%, #111827 100%);
         
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-4">

    <main class="flex-grow flex items-center justify-center">
        <div class="container mx-auto max-w-lg w-full">
            <div class="text-center mb-6">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">
                    منصة التشخيص الذكي
                </h1>
                <p class="text-lg md:text-xl text-blue-300">
                    حلول متقدمة لتحليل الأشعة
                </p>
            </div>

            <div class="glass-card rounded-2xl shadow-2xl overflow-hidden transition-all duration-500">
                
                <div class="p-6 md:p-8 space-y-6">
                    
                    <div>
                        <label for="modelSelect" class="block text-sm font-bold text-blue-200 mb-2">
                            الخطوة 1: اختر نوع الفحص
                        </label>
                        <select id="modelSelect" class="block w-full p-3 bg-gray-900/50 border-gray-600 border text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200">
                            <option value="lung">فحص سرطان الرئة (CT Scan)</option>
                            <option value="pneumonia">فحص الالتهاب الرئوي (X-Ray)</option>
                            <option value="brain">فحص أورام الدماغ (MRI)</option>
                            <option value="pancreas">فحص رؤية البنكرياس (CT)</option>
                            <option value="tb">فحص السل (Tuberculosis)</option>
                            <option value="dental">فحص الأسنان (Dental X-Ray)</option>
                            <option value="skin">فحص سرطان الجلد (Skin Lesions)</option>
                            <option value="infection">فحص العدوى (Infection Detection)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-blue-200 mb-2">
                            الخطوة 2: ارفع الصورة
                        </label>
                        <div id="imagePreviewContainer" class="relative border-2 border-dashed border-gray-500 rounded-lg h-64 flex items-center justify-center bg-black/20 transition-all duration-300 hover:border-blue-400">
                            <img id="imagePreview" src="" alt="عرض الصورة" class="max-h-full max-w-full rounded-lg hidden object-contain"/>
                            <span id="previewText" class="text-gray-400 flex flex-col items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4H7z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16v4a2 2 0 01-2 2H9a2 2 0 01-2-2v-4M12 16l-4-4m4 4l4-4m-4-4v12"/>
                                </svg>
                                <span class="mt-2">اسحب الصورة أو اضغط هنا للرفع</span>
                            </span>
                            <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                        </div>
                    </div>

                    <div>
                        <button id="predictButton" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white text-lg font-bold py-4 px-4 rounded-lg shadow-lg hover:shadow-blue-500/50 hover:scale-105 transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-900">
                            بدء الفحص
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="resultContainer" class="mt-6 text-center glass-card rounded-2xl shadow-2xl p-8 transition-all duration-500 transform opacity-0 scale-95">
                
                <div id="loading" class="hidden">
                    <div class="flex justify-center items-center space-x-2" dir="ltr">
                        <div class="w-4 h-4 bg-blue-400 rounded-full animate-bounce"></div>
                        <div class="w-4 h-4 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                        <div class="w-4 h-4 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
                    </div>
                    <p class="text-gray-300 mt-4 text-lg">...جاري تحليل الصورة</p>
                </div>
                
                <div id="result" class="text-xl">
                    </div>
            </div>
        </div>
    </main>

    <hr class="my-10 border-blue-300" />
    <footer class="text-center mt-5 pb-4 text-gray-400 text-sm w-full">
        <div class="mb-4">
            <p class="font-bold text-lg text-blue-300">Web Developer / Back end developer</p>
            <p class="text-gray-300"><a href="www.linkedin.com/in/abdalrhman-hamed-5b929725b" target="_blank">Abdalrhman Hamed</a></p>
        </div>
        
        <div>
            <p class="font-bold text-lg text-blue-300">Artificial Intelligence Team</p>
            <p class="text-gray-300"><a href="https://www.linkedin.com/in/khaled-hamad-jo2004" target="_blank">Khaled Hamad</a></p>
            <p class="text-gray-300"><a href="https://www.linkedin.com/in/mustafa-abughareebeh" target="_blank"></a>Mustafa AbuGhareebeh</p>
            <p class="text-gray-300"><a href="https://www.linkedin.com/in/momen-malkawi-840351328" target="_blank">Momen Malkawi</a></p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
